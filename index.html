<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cash Register - CodePen</title>
	<link rel="stylesheet" href="css/main.css">
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
	<script type="text/javascript" src="js/main.js"></script>

	</script>
</head>
<body>

	<div id="register">
		<div id="ticket">
			<h1>Thank You!</h1>
			<table>
				<tbody id="entries">
				</tbody>
				<tfoot>
					<tr>
						<th>Total</th>
						<th id="total">$0.00</th>
					</tr>
				</tfoot>
			</table>
		</div>
		<form id="entry">
			<input id="newEntry" autofocus placeholder="How Much?">
		</form>

		<input type="submit" id="delete" value="Delete Entries">
		<input type="submit" id="edit" value="Edit Entries">

	</div>

	<!-- <script src="js/main.js"></script> -->

</body>
</html>
