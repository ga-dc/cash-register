<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Cash Register - CodePen</title>
	<link rel="stylesheet" href="css/main.css" />
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
</head>
<body>

	<div class="register">
		<div class="ticket">
			<h1>Thank You!</h1>
			<table>
				<tbody class="entries">
				</tbody>
				<tfoot>
					<tr>
						<th>Total</th>
						<th class="total">$0.00</th>
					</tr>
				</tfoot>
			</table>
		</div>
		<form class="entry">
			<input class="newEntry" autofocus placeholder="How Much?">
		</form>
	</div>

	<script src="js/main.js"></script>

</body>
</html>
